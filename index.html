<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EULO-KIMS — Auth</title>

  <style>
    :root{
      --accent:#6f42c1;
      --bg:#0f1724;
      --muted:#9aa6b2;
      --card:rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#071028 0%, #0b1530 100%);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:420px;
      background:var(--card);
      padding:32px;
      border-radius:14px;
      box-shadow:0 8px 40px rgba(0,0,0,0.45);
      animation:fadeIn .5s ease-out;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    h1{margin-top:0;margin-bottom:8px;font-size:26px}
    p.small{margin:0 0 18px;color:var(--muted);font-size:14px}
    label{font-size:13px;color:var(--muted)}

    input{
      width:100%;
      padding:12px;
      background:transparent;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      color:#fff;
      margin-top:4px;
    }

    form{display:flex;flex-direction:column;gap:12px}

    .btn{
      background:var(--accent);
      border:none;
      padding:12px;
      border-radius:10px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .center{text-align:center}
    a{color:var(--accent);cursor:pointer;text-decoration:none;font-size:14px}
    .switch-text{font-size:14px;color:var(--muted)}
    .hidden{display:none}

    /* Sticky footer */
    footer{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      text-align:center;
      padding:10px 0;
      font-size:13px;
      color:var(--muted);
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>
<body>

  <!-- REGISTRATION PAGE -->
  <div class="container" id="registerPage">
    <h1>Create Account</h1>
    <p class="small">Join EULO-KIMS and access your dashboard.</p>

    <form id="registerForm">
      <div>
        <label>Username</label>
        <input type="text" id="reg_username" required placeholder="Your username">
      </div>

      <div>
        <label>Upline (optional)</label>
        <input type="text" id="reg_upline" placeholder="Referred by">
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" id="reg_phone" required placeholder="+2547XXXXXXXX">
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="reg_pass" required placeholder="Password">
      </div>

      <div>
        <label>Confirm Password</label>
        <input type="password" id="reg_pass2" required placeholder="Confirm password">
      </div>

      <button class="btn" type="submit">Register</button>
    </form>

    <p class="center switch-text">
      Already have an account?
      <a href="#" onclick="switchToLogin()">Login →</a>
    </p>
  </div>



  <!-- LOGIN PAGE -->
  <div class="container hidden" id="loginPage">
    <h1>Login</h1>
    <p class="small">Welcome back — access your account.</p>

    <form id="loginForm">
      <div>
        <label>Username or Phone</label>
        <input type="text" id="login_user" required placeholder="Enter username or phone number">
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="login_pass" required placeholder="Password">
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <p class="center switch-text">
      Don't have an account?
      <a href="#" onclick="switchToRegister()">Create Account →</a>
    </p>
  </div>



  <!-- Sticky Footer -->
  <footer>
    © 2025 EULO-KIMS. All rights reserved.
  </footer>



  <!-- PAGE SWITCH SCRIPT -->
  <script>
    function switchToLogin() {
      document.getElementById("registerPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function switchToRegister() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("registerPage").classList.remove("hidden");
    }
  </script>
  <script>
  // Handle registration
  document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    let username = document.getElementById("reg_username").value.trim();
    let pass = document.getElementById("reg_pass").value;
    let pass2 = document.getElementById("reg_pass2").value;

    if(pass !== pass2){
      alert("Passwords do not match!");
      return;
    }

    // Save username to localStorage for dashboard use
    localStorage.setItem("eulo_username", username);

    // Redirect to dashboard
    window.location.href = "home.html";
  });


  // Handle login
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let username = document.getElementById("login_user").value.trim();

    // Save username (for demo purpose)
    localStorage.setItem("eulo_username", username);

    window.location.href = "home.html";
  });
</script>

</body>
</html>
