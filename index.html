  <!-- LOGIN PAGE -->
  <div class="container hidden" id="loginPage">
    <h1>Login</h1>
    <p class="small">Welcome back — access your account.</p>

    <form id="loginForm">
      <div>
        <label>Username or Phone</label>
        <input type="text" id="login_user" required placeholder="Enter username or phone number">
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="login_pass" required placeholder="Password">
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <p class="center switch-text">
      Don't have an account?
      <a href="#" onclick="switchToRegister()">Create Account →</a>
    </p>
  </div>

  <script>
    // Switch pages
    function switchToLogin() {
      document.getElementById("registerPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function switchToRegister() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("registerPage").classList.remove("hidden");
    }
  </script>
